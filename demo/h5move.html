<!DOCTYPE HTML>
<html>
<head>
  <style type="text/css">
    #div1 {min-width:488px;height:70px;padding:10px;border:1px solid #aaaaaa;}
  </style>
  <script type="text/javascript">
    function allowDrop(ev)
    {
      ev.preventDefault();
    }

    function drag(ev)
    {
      console.info(ev);

      ev.dataTransfer.setData("Text",ev.target.id);
    }

    function drop(ev)
    {
      ev.preventDefault();
      var data=ev.dataTransfer.getData("Text");

      ev.target.appendChild(document.getElementById(data));
    }
  </script>
</head>
<body>

<div id="div1" ondrop="drop(event)"
     ondragover="allowDrop(event)"></div>


<img id="drag1" src="assets/images/a01.jpg" draggable="true" ondragstart="drag(event)" style="border: 3px solid #000" />
<img id="drag2" src="assets/images/a01.jpg" draggable="true" ondragstart="drag(event)" style="border: 3px solid #2e6da4"/>
<img id="drag3" src="assets/images/a01.jpg" draggable="true" ondragstart="drag(event)" style="border: 3px solid #5bc0de" />

</body>
</html>
